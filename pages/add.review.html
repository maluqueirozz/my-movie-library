<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mlib - add a review</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div>
            <a href="../index.html">
                <img src="../assets/images/mlib-icon.svg.svg" alt="MLib Logo">
            </a>
        </div>

        <nav>
                <button class="add-button" arial-label="Add new movie review">+</button>
        </nav>
    </header>

    <main>
        <div class="form-page-container">
            <h2>New Review</h2>

            <div class="form-container">
              <form action="">
                <div>
                    <label for="movien-name">Movie Name</label>
                    <input type="text" id="movie-name" placeholder="Enter the movie title">
                </div>
                <div class="form-group">
                    <label for="poster-url">Poster URL</label>
                    <input type="text" id="poster-url" placeholder="Enter the poster image URL (jpg or png)">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="review-select">Stars</label>
                        <select name="rating" id="rating-select">
                            <option 
                            value="">Choose a rating</option>
                            <option
                            value="1">★☆☆☆☆ - 1 Star</option>
                            <option value="2">★☆☆☆☆ - 2 Stars</option>
                            <option value="3">★☆☆☆☆ - 3 Stars</option>
                            <option value="4">★☆☆☆☆ - 4 Stars</option>
                            <option value="5">★☆☆☆☆ - 5 Stars</option>
                        </select>

                        <div class="form-group">
                            <label for="watched-date">Watched Date</label>
                            <input type="date" id="watched-date">
                            </div>
                        <div class="form-group">
                            <label for="review-text">My Review</label>
                            <textarea id="review-text" rows="5" placeholder="Write your thoughts here..."></textarea>
                        </div>  
                        <button type="submit" class="submit-button">Add</button>  
                </div>
              </form>  
                
            </div>
        </div>
    </main>

  <footer>
        <p>&copy; 2025 MLib &ndash; My Movie Library</p>
    </footer>
</body>
</html>
