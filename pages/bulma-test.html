<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulma teste</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>
<style>
            body {
                padding: 40px;
            }
        </style>
<body>
    <h1 class="title">Bulma Titles</h1>
        <h2 class="subtitle">This is a subtitle example.</h2>

        <div class="buttons">
            <button class="button is-primary">Primary</button>
            <button class="button is-link">Link</button>
            <button class="button is-info is-light">Info Light</button>
            <button class="button is-success is-large">Large Success</button>
            <button class="button is-danger">Danger</button>
        </div>
        <div class="columns">
            <div class="column">
                <p class="box has-text-centered  has-text-dark">First column</p>
            </div>
            <div class="column">
                <p class="box has-text-centered  has-text-dark">Second column</p>
            </div>
            <div class="column">
                <p class="box has-text-centered  has-text-dark">Third column</p>
            </div>
            <div class="column">
                <p class="box has-text-centered  has-text-dark">Fourth column</p>
            </div>
        </div>
        <div class="field">
            <label class="label">Name</label>
            <div class="control">
                <input class="input" type="text" placeholder="e.g. John Doe">
            </div>
        </div>

        <div class="field">
            <label class="label">Email</label>
            <div class="control">
                <input class="input is-danger" type="email" placeholder="e.g. alex@example.com">
            </div>
            <p class="help is-danger">This email is invalid</p>
        </div>

        <div class="field">
            <div class="control">
                <label class="checkbox">
                    <input type="checkbox">
                    I agree to the <a href="#">terms and conditions</a>
                </label>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <button class="button is-link">Submit</button>
            </div>
        </div>
</body>
</html>
